@() @layout("events") {

<div class="event-page">
	<div class="row">
		<div class="span3">
			<div id="event-details" class="collapse in">
				<h2>Event details</h2>
				<p>
					<a href="#" id="sheep-link">Sheep details</a>
				</p>
				<ul>
					<li>Type: <span id="event-type"></span></li>
					<li>RFID: <span id="event-rfid"></span></li>
					<li>Sheep ID: <span id="event-id"></span></li>
					<li>Sent: <span id="event-time"></span></li>
					<li>Temperature: <span id="event-temp"></span></li>
					<li>Pulse: <span id="event-pulse"></span></li>
					<li>Latitude: <span id="event-lat"></span></li>
					<li>Longitude: <span id="event-long"></span></li>
				</ul>
			</div>
		</div>
		<div class="span9">
			<div id="event-map">loading...</div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<div class="tab-pane" id="event-pane">
				<table id="event-list" cellpadding="0" cellspacing="0" border="0"
					class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Event ID</th>
							<th>Sheep ID</th>
							<th>Type</th>
							<th>Sent</th>
							<th>Pulse</th>
							<th>Temperature</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>



}
