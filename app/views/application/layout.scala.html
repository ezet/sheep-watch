@(page: String, title: String)(content : Html) @head(title)

<div id="header">
	<h1>
		<a href="@routes.Application.index()">Sheep Watch</a>
	</h1>
</div>
<div id="search">
	<input name="search" type="text" placeholder="Search here...">
	<button type="submit" class="tip-right" data-original-title="Search">
		<i class="icon-search icon-white"></i>
	</button>
</div>
<div id="user-nav" class="navbar navbar-inverse">
	<ul class="nav btn-group">
			<li class="btn btn-inverse"><a title="Notifications"
			href="#"><i class="icon icon-user"></i>
				<span class="text">Profile</span></a></li>
			<li class="btn btn-inverse"><a title="Notifications"
			href="#"><i class="icon icon-envelope"></i>
				<span class="text">Notifications</span></a></li>
		<li class="btn btn-inverse"><a title="Settings"
			href="#"><i class="icon icon-cog"></i>
				<span class="text">Settings</span></a></li>
		<li class="btn btn-inverse"><a title="Logout"
			href="@routes.Application.logout()"><i class="icon icon-share-alt"></i>
				<span class="text">Logout</span></a></li>

	</ul>
</div>

<div id="sidebar">@navbar(page)</div>
<div id="content">
	<div id="content-header"><h1>@title</h1></div>
	<div id="breadcrumb"><a href="#" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i> Home</a> >
	<a href="#" data-original-title="Go to Home">@page</a>
	</div>

	<div class="container-fluid">@content</div>
</div>

<hr>
<footer>
	<div id="footer">
		<p>&copy; Sheep Watch 2012</p>
	</div>
</footer>
@settingsModal() @footer()
