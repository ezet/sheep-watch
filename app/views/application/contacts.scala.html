@(contacts: List[Form[models.Contact]]) @layout("Contacts", "Manage Contacts") {
<div id="contacts-page">
	<div class="row-fluid">
		<div class="span12">
			<input type="button" id="new-contact-button" class="btn btn-primary"
				value="New contact">
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<div id="contact-forms">
				@for(form <- contacts) { @editContactForm(form) }

				<div id="new-contact-widget" class="widget-box collapsible"
					style="display: none;">
					<div class="widget-title">
						<a data-toggle="collapse" class="collapsed"><span
							class="icon"><i class="icon-arrow-right"></i></span>
							<h5>New Contact</h5></a>
					</div>
					<div class="collapse in">
						<div class="widget-content">
							@helper.form(action = routes.Contact.add(),'class ->
							"form-horizontal contact-form",'id -> "new-contact-form") {
							<fieldset>
								<div class="control-group">
									<label class="control-label" for="name">Name</label>
									<div class="controls">
										<input name="name" type="text" placeholder="name" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">Email</label>
									<div class="controls">
										<input name="email" type="email" placeholder="email">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="phone">Phone</label>
									<div class="controls">
										<input name="phone" type="number" placeholder="phone number">
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<label class="checkbox" for="emailAlert"> <input
											name="emailAlert" type="checkbox" value="true">Recieve
											email alert
										</label> <label class="checkbox" for="callAlert"> <input
											name="callAlert" type="checkbox" value="true">Recieve
											call alert

										</label> <label class="checkbox" for="smsAlert"> <input
											name="smsAlert" type="checkbox" value="true">Recieve
											SMS alert
										</label>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<input type="button"
											class="btn btn-danger contact-form-delete"
											data-contact-id="" value="Delete" disabled/> <input type="submit"
											class="btn btn-primary contact-form-save" data-contact-id=""
											value="Save" />
									</div>
								</div>
							</fieldset>
							}
						</div>
					</div>
				</div>
			</div>
			}
		</div>
	</div>
</div>
